<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Manager</h1>
        <form id="tweetForm">
            <div class="form-group">
                <label for="tweetContent">Tweet:</label>
                <textarea id="tweetContent" maxlength="280" required></textarea>
                <div id="charCount">280 characters remaining</div>
            </div>
            <div class="form-group">
                <label for="scheduleDate">Date:</label>
                <input type="date" id="scheduleDate" required>
            </div>
            <div class="form-group">
                <label>Time:</label>
                <input type="time" id="scheduleTime" required>
                <div class="time-helper">Eastern Time (ET)</div>
            </div>
            <button type="submit">Schedule Tweet</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
